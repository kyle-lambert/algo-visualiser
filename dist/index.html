      </div>
      <div class="bg-gray-500 flex flex-1 items-center justify-end px-3">
        <div class="flex items-center space-x-3">
          <button
            class="px-3 py-3 text-white font-medium hover:bg-gray-700 focus:outline-none rounded-lg transition-colors"
          >
            Reset Board
          </button>
          <button
            class="px-3 py-3 text-white font-medium hover:bg-gray-700 focus:outline-none rounded-lg transition-colors"
          >
            Clear Walls
          </button>
          <button
            class="px-3 py-3 text-white font-medium bg-gray-700 hover:bg-gray-900 focus:outline-none rounded-lg transition-colors"
          >
            Visualise
          </button>
        </div>
      </div>
    </header>
    <main class="flex h-full">
      <div class="bg-gray-100 w-72 border-r border-gray-300">
        <div class="bg-gray-300 px-4 py-2">
          <span class="block text-gray-900 uppercase font-semibold text-xs tracking-wide"
            >Settings</span
          >
        </div>
        <div class="flex flex-col space-y-5 p-4">
          <div class="w-full">
            <h4 class="mb-2 block text-gray-900 font-bold">Type</h4>
            <div class="flex items-center mb-2">
              <input
                type="checkbox"
                checked
                class="rounded h-5 w-5 border-gray-300 text-pink-500 focus:ring-pink-500"
              />
              <span class="block ml-2 flex-1 text-gray-500 font-normal">Pathfinding</span>
            </div>
            <div class="flex items-center">
              <input
                type="checkbox"
                class="rounded h-5 w-5 border-gray-300 text-pink-500 focus:ring-pink-500"
              />
              <span class="block ml-2 flex-2 text-gray-500 font-normal">Sorting</span>
            </div>
          </div>
          <div class="w-full">
            <label class="mb-2 block text-gray-900 font-bold">Algorithm</label>
            <select
              class="w-full rounded border-gray-300 text-gray-500 focus:ring-pink-500 focus:border-pink-500"
            >
              <option value="">Dijkstra</option>
              <option value="">A* Search</option>
              <option value="">Greedy Best-first Search</option>
              <option value="">Swarm</option>
            </select>
          </div>
          <div class="w-full">
            <label class="mb-2 block text-gray-900 font-bold">Animation Speed</label>
            <select
              class="w-full rounded border-gray-300 text-gray-500 focus:ring-pink-500 focus:border-pink-500"
            >
              <option value="slow">Slow</option>
              <option value="average">Average</option>
              <option value="fast">Fast</option>
            </select>
          </div>
          <div class="w-full">
            <span class="mb-2 block text-gray-900 font-bold">Nodes</span>
            <ul class="space-y-2">
              <li class="flex items-center">
                <span class="w-5 h-5 bg-gray-300 rounded"></span>
                <span class="ml-2 text-gray-500">Unvisted</span>
              </li>
              <li class="flex items-center">
                <span class="w-5 h-5 bg-blue-500 rounded"></span>
                <span class="ml-2 text-gray-500">Visited</span>
              </li>
              <li class="flex items-center">
                <span class="w-5 h-5 bg-green-500 rounded"></span>
                <span class="ml-2 text-gray-500">Start</span>
              </li>
              <li class="flex items-center">
                <span class="w-5 h-5 bg-red-500 rounded"></span>
                <span class="ml-2 text-gray-500">End</span>
              </li>
              <li class="flex items-center">
                <span class="w-5 h-5 bg-gray-600 rounded"></span>
                <span class="ml-2 text-gray-500">Wall</span>
              </li>
              <li class="flex items-center">
                <span class="w-5 h-5 bg-pink-500 rounded"></span>
                <span class="ml-2 text-gray-500">Path</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="bg-gray-50 flex-1 p-4">
        <div class="w-full h-full" data-table-container>
          <table data-table>
            <tr>
              <td class="w-5 h-5 border border-gray-300"></td>
            </tr>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
